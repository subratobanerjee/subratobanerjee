# The main job for raw.
resources:
  jobs:
    inverness_managed_nrt:
      name: inverness_managed_nrt
      max_concurrent_runs: 1

      # continuous:
      #   pause_status: ${var.schedule_status}
      
      schedule:
        quartz_cron_expression: 0 0 0/6 * * ?
        timezone_id: UTC
        pause_status: ${var.schedule_status}

      webhook_notifications:
        on_failure:
          - id: ${var.slack_webhook}

      tasks:
        - task_key: fact_player_activity
          job_cluster_key: inverness_managed_nrt_cluster${var.environment}
          notebook_task:
            notebook_path: ../inverness/src/streaming/intermediate/fact_player_activity.py
            base_parameters:
              inputParam: '{"environment":"${var.environment}"}'
          webhook_notifications:
            on_failure:
              - id: ${var.slack_webhook}


        - task_key: fact_player_campaign_activity
          job_cluster_key: inverness_managed_nrt_cluster${var.environment}
          notebook_task:
            notebook_path: ../inverness/src/streaming/intermediate/fact_player_campaign_activity.py
            base_parameters:
              environment: '${var.environment}'
              checkpoint: 'dbfs:/tmp/inverness/intermediate/streaming/run${var.environment}/fact_player_campaign_activity'
          webhook_notifications:
            on_failure:
              - id: ${var.slack_webhook}

        - task_key: fact_player_session
          job_cluster_key: inverness_managed_nrt_cluster${var.environment}
          notebook_task:
            notebook_path: ../inverness/src/streaming/intermediate/fact_player_session.py
            base_parameters:
              inputParam: '{"environment":"${var.environment}"}'
          webhook_notifications:
            on_failure:
              - id: ${var.slack_webhook}


        - task_key: agg_login_10min
          job_cluster_key: inverness_managed_nrt_cluster${var.environment}
          notebook_task:
            notebook_path: ../inverness/src/streaming/managed/agg_login_10min.py
            base_parameters:
              inputParam: '{"environment":"${var.environment}"}'
              checkpoint: 'dbfs:/tmp/inverness/managed/streaming/run${var.environment}/agg_login_10min'
          webhook_notifications:
            on_failure:
              - id: ${var.slack_webhook} 

        - task_key: agg_campaign_start_10min
          job_cluster_key: inverness_managed_nrt_cluster${var.environment}
          notebook_task:
            notebook_path: ../inverness/src/streaming/managed/agg_campaign_start_10min.py
            base_parameters:
              inputParam: '{"environment":"${var.environment}"}'
              checkpoint: 'dbfs:/tmp/inverness/managed/streaming/run${var.environment}/agg_campaign_start_10min'
          webhook_notifications:
            on_failure:
              - id: ${var.slack_webhook}    

        # - task_key: agg_install_10min
        #   job_cluster_key: inverness_managed_nrt_cluster${var.environment}
        #   notebook_task:
        #     notebook_path: ../inverness/src/streaming/managed/agg_install_10min.py
        #     base_parameters:
        #       inputParam: '{"environment":"${var.environment}"}'
        #       checkpoint: 'dbfs:/tmp/inverness/managed/streaming/run${var.environment}/agg_install_10min'
        #   webhook_notifications:
        #     on_failure:
        #       - id: ${var.slack_webhook}     
        

      # The managed cluster will use memory-optimized instances due to having to store state in memory
      job_clusters:
        - job_cluster_key: inverness_managed_nrt_cluster${var.environment}
          new_cluster:
            spark_version: 16.4.x-scala2.12
            data_security_mode: SINGLE_USER
            aws_attributes:
              availability: ON_DEMAND
            node_type_id: ${var.node_type_id}
            driver_node_type_id: ${var.driver_node_type_id}
            num_workers: ${var.num_workers}
            init_scripts:
              - workspace: 
                  destination: /Shared/datadog/dd_init.sh
            spark_conf:
              'spark.driver.extraJavaOptions': '-XX:+UseZGC'
            spark_env_vars:
              DD_API_KEY: "{{secrets/data-engineering/dd_api_key}}"
            custom_tags:
              owner: "Data Engineering"
      
      tags:
        business_unit: "Core Games"
        title: "Inverness"
        catalog: "inverness${var.environment}"
        data_layer: "managed"
        environment: ${var.environment}

      permissions:
        - level: CAN_MANAGE
          group_name: "dna live"
        - level: CAN_MANAGE
          group_name: "data engineering"