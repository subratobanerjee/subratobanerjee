# The main job for batch managed.
resources:
  jobs:
    nero_managed_daily:
      name: nero_managed_daily
      max_concurrent_runs: 1

      webhook_notifications:
        on_failure:
          - id: ${var.slack_webhook}

      schedule:
        quartz_cron_expression: 0 0 0/12 * * ?
        timezone_id: UTC
        pause_status: ${var.schedule_status}


      tasks:
        - task_key: fact_player_activity
          job_cluster_key: nero_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../nero/src/batch/intermediate/fact_player_activity.py
            base_parameters:
              inputParam: '{"environment":"${var.environment}"}'
              checkpoint: 'dbfs:/tmp/nero/intermediate/batch/run${var.environment}/fact_player_activity'

        - task_key: fact_player_session
          job_cluster_key: nero_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../nero/src/batch/intermediate/fact_player_session.py
            base_parameters:
              inputParam: '{"environment":"${var.environment}"}'
          depends_on:
            - task_key: fact_player_activity

        - task_key: fact_player_session_daily
          job_cluster_key: nero_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../nero/src/batch/managed/fact_player_session_daily.py
            base_parameters:
              inputParam: '{"environment":"${var.environment}"}'
          depends_on:
            - task_key: fact_player_session
        
        - task_key: fact_player_mission_daily
          job_cluster_key: nero_managed_batch_cluster${var.environment}
          notebook_task:
                    notebook_path: ../nero/src/batch/managed/fact_player_mission_daily.py
                    base_parameters:
                      inputParam: '{"environment":"${var.environment}"}'
          depends_on:
                    - task_key: fact_player_activity
        
        - task_key: fact_player_status_daily
          job_cluster_key: nero_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../nero/src/batch/managed/fact_player_status_daily.py
            base_parameters:
              inputParam: '{"environment":"${var.environment}"}'

        - task_key: fact_player_summary_ltd
          job_cluster_key: nero_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../nero/src/batch/managed/fact_player_summary_ltd.py
            base_parameters:
              inputParam: '{"environment":"${var.environment}"}'
          depends_on:
            - task_key: fact_player_mission_daily
            - task_key: fact_player_session_daily

        - task_key: agg_first_mission_summary
          job_cluster_key: nero_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../nero/src/batch/managed/agg_first_mission_summary.py
            base_parameters:
              inputParam: '{"environment":"${var.environment}"}'
          depends_on:
            - task_key: fact_player_mission_daily

        - task_key: fact_player_cinematics_daily
          job_cluster_key: nero_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../nero/src/batch/managed/fact_player_cinematics_daily.py
            base_parameters:
              inputParam: '{"environment":"${var.environment}"}'
          depends_on:
            - task_key: fact_player_summary_ltd
        
        - task_key: fact_player_mission_status_daily
          job_cluster_key: nero_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../nero/src/batch/managed/fact_player_mission_status_daily.py
            base_parameters:
              inputParam: '{"environment":"${var.environment}"}'
        
        - task_key: fact_player_vehicle_daily
          job_cluster_key: nero_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../nero/src/batch/managed/fact_player_vehicle_daily.py
            base_parameters:
              inputParam: '{"environment":"${var.environment}"}'
          depends_on:
            - task_key: fact_player_activity

        - task_key: fact_player_game_status_daily
          job_cluster_key: nero_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../nero/src/batch/managed/fact_player_game_status_daily.py
            base_parameters:
              inputParam: '{"environment":"${var.environment}"}'

        - task_key: fact_player_enemy_daily
          job_cluster_key: nero_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../nero/src/batch/managed/fact_player_enemy_daily.py
            base_parameters:
              inputParam: '{"environment":"${var.environment}"}'

        - task_key: fact_player_cqc_daily
          job_cluster_key: nero_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../nero/src/batch/managed/fact_player_cqc_daily.py
            base_parameters:
              inputParam: '{"environment":"${var.environment}"}'

        - task_key: fact_player_equipment_daily
          job_cluster_key: nero_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../nero/src/batch/managed/fact_player_equipment_daily.py
            base_parameters:
              inputParam: '{"environment":"${var.environment}"}'
        
        - task_key: fact_igm_promo_daily
          job_cluster_key: nero_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../nero/src/batch/managed/fact_igm_promo_daily.py
            base_parameters:
              inputParam: '{"environment":"${var.environment}"}'

        - task_key: cdp_mafia_toc_summary
          job_cluster_key: nero_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../nero/src/batch/managed/agg_cdp_mafia_toc_summary.py
            base_parameters: 
              inputParam: '{"environment":"${var.environment}"}'
          depends_on:
            - task_key: fact_player_summary_ltd
            - task_key: fact_player_session_daily

        - task_key: cdp_mafia_toc_daily_events
          job_cluster_key: nero_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../nero/src/batch/managed/agg_cdp_mafia_toc_daily_events.py
            base_parameters: 
              inputParam: '{"environment":"${var.environment}"}'
          depends_on:
            - task_key: cdp_mafia_toc_summary
            
        - task_key: snowflake_refresh_managed
          job_cluster_key: nero_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../../utils/src/snowflake/refresh_snowflake_iceberg_tables.py
            base_parameters:
              environment: ${var.environment}
              title: nero
              dbx_catalog: nero${var.environment}
              dbx_schema: managed
          depends_on:
            - task_key: agg_first_mission_summary
            - task_key: fact_player_cinematics_daily
            - task_key: fact_player_status_daily
            - task_key: fact_player_vehicle_daily
            - task_key: fact_player_game_status_daily
            - task_key: fact_player_enemy_daily
            - task_key: fact_player_cqc_daily
            - task_key: fact_player_equipment_daily

        - task_key: snowflake_refresh_cdp
          job_cluster_key: nero_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../../utils/src/snowflake/refresh_snowflake_iceberg_tables.py
            base_parameters:
              environment: ${var.environment}
              title: nero
              dbx_catalog: dataanalytics${var.environment}
              dbx_schema: cdp_ng
          depends_on:
            - task_key: cdp_mafia_toc_daily_events
       

      # The managed cluster will use memory-optimized instances due to having to store state in memory
      job_clusters:
        - job_cluster_key: nero_managed_batch_cluster${var.environment}
          new_cluster:
            spark_version: 16.4.x-scala2.12
            data_security_mode: SINGLE_USER
            aws_attributes:
              availability: ON_DEMAND
            node_type_id: m7gd.2xlarge
            driver_node_type_id: m7gd.4xlarge
            num_workers: 4
            init_scripts:
              - workspace: 
                  destination: /Shared/datadog/dd_init.sh
            spark_conf:
              'spark.driver.extraJavaOptions': '-XX:+UseZGC'
            spark_env_vars:
              DD_API_KEY: "{{secrets/data-engineering/dd_api_key}}"
            custom_tags:
              owner: "Data Engineering"
            cluster_log_conf:
              dbfs:
                destination: dbfs:/cluster-logs
      
      tags:
        business_unit: "Core Games"
        title: "Nero"
        catalog: "nero${var.environment}"
        data_layer: "managed"
        environment: ${var.environment}

      permissions:
        - level: CAN_MANAGE
          group_name: "dna live"
        - level: CAN_MANAGE
          group_name: "data engineering"