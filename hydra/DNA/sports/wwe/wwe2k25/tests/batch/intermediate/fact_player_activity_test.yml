# Date configuration - supports both single date and date range
date_config:
  mode: "range"  # Options: "today", "single", "range"
  from_date: "2025-04-24"  # Used when mode is "single" or "range"
  to_date: "2025-04-25"    # Used when mode is "range"
  date_column: "dw_insert_ts"  # Column to apply date filter on

datasets:
  - name: wwe2k25_dev.intermediate.fact_player_activity
    attributes:
      business_unit: ["Sports"]
      data_layer: ["intermediate"]
      data_owner: ["Data Engineering"]
      title_name: ["wwe2k25"]
      pii: true
      priority: ["P1"]
    checks:
      - name: row_count
      - name: null_check
        columns: [player_id, session_id, platform, country_code]
      - name: duplicate
        columns:
          - [player_id, country_code]
          - [player_id, session_id]
      # - name: schema
      #   columns:
      #     - player_id
      #     - session_id
      #     - abc
      #     - pqr
      # - name: reference
      #   columns: [player_id]
      #   reference_table: wwe2k25_dev.intermediate.fact_player_entitlement
      #   reference_column: player_id

threshold_percent: 0 # expected (ideal) value for the check, 0% nulls or 0 duplicates.
warn_percentage: 0 # upper boundary beyond which Soda will raise a warning, nulls or duplicates exceed 5%, Soda will warn, but not fail.
fail_percentage: 0 # threshold that, when crossed, causes the check to fail, nulls or duplicates exceed 15%, the check is marked as failed.

# 0% nulls/dups → pass, 6% nulls/dups → warning, 16% nulls/dups → fail

