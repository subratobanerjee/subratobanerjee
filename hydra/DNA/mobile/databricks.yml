# This is a Databricks asset bundle definition for raw.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: mobile_bundle

include:
  - resources/*.yml

variables:
  environment:
    description: The environment of this job
    default: _dev
  schedule_status:
    description: status of this job
    default: PAUSED
 # Cluster-related variables
  driver_node_type_id:
    description: "Driver instance type for the cluster"
    default: r5d.4xlarge
  node_type_id:
    description: "Worker node type for the cluster"
    default: r5dn.4xlarge
  num_workers:
    description: "Number of worker nodes for the cluster"
    default: 2
  max_num_workers:
    description: "Max number of worker nodes for the cluster"
    default: 6
  slack_webhook_prod:
    description: Slack webhook for the production channel
    default: 44cfd955-69d4-4bc3-b2c6-a89dfe56dec9
  slack_webhook:
    description: The resolved Slack webhook based on the environment
    default: 702a5bb4-e04f-49c3-9d97-2ac0b6948b55  # Default to non-prod
#  test_directory:
#    description: "The folder path for unit testing"
#    default: "DNA/core_games/inverness/tests/"  # Direct value, not a reference
  bundle_name:
    description: "The folder path for unit testing"
    default: "mobile_bundle"  # Direct value, not a reference

sync:
  paths:
    - ../../gibraltar
    - ../../utils
    - ../utils
    - .

targets:
  # The 'dev' target, for development purposes. This target is the default.
  dev:
    # We use 'mode: development' to indicate this is a personal development copy:
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default
    # - The 'development' mode is used for Delta Live Tables pipelines
    mode: development
    default: true
    workspace:
      host: https://twok-dataeng.cloud.databricks.com
      root_path: /Workspace/Users/${workspace.current_user.userName}/${bundle.name}/${bundle.target}
    variables:
      environment: _dev
      schedule_status: PAUSED
      bundle_name: ${bundle.name}
#      test_directory: "DNA/core_games/inverness/tests/"
     
  # The 'stg' target, for testing purposes. This target is the default.
  stg:
    mode: production
    workspace:
      host: https://twok-dataeng.cloud.databricks.com
      root_path: /Workspace/Users/${workspace.current_user.userName}/${bundle.name}/${bundle.target}
    variables:
      environment: _stg
      schedule_status: PAUSED
  
  # The 'load_test' target, for testing purposes.
  load_test:
    mode: development
    workspace:
      host: https://twok-dataeng.cloud.databricks.com
    variables:
      environment: _load_test
      schedule_status: PAUSED

  # The 'prod' target, used for production deployment.
  prod:
    # We use 'mode: production' to indicate this is a production deployment.
    # Doing so enables strict verification of the settings below.
    mode: production
    workspace:
      host: https://twok-data-eng-prod.cloud.databricks.com
      # We always use /Prod for all resources to make sure we only have a single copy.
      # If this path results in an error, please make sure you have a recent version of the CLI installed.
      root_path: /Workspace/Users/${workspace.current_user.userName}/${bundle.name}/${bundle.target}
    # run_as:
    #   user_name: data_engineering_prod
    variables:
      environment: _prod
      schedule_status: UNPAUSED
      slack_webhook: ${var.slack_webhook_prod}
      driver_node_type_id: r5d.4xlarge
      num_workers: 2
      max_num_workers: 8
