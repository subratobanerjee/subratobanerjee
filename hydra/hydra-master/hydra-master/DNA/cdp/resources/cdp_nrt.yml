# The main job for batch managed.
resources:
  jobs:
    cdp_nrt:
      name: cdp_nrt
      max_concurrent_runs: 1

      webhook_notifications:
        on_failure:
          - id: ${var.slack_webhook}

      schedule:
        quartz_cron_expression: 0 0 0/1 ? * * *
        timezone_id: UTC
        pause_status: ${var.schedule_status}

      tasks:
        - task_key: cdp_pga25_nrt_metrics
          job_cluster_key: cdp_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../src/batch/managed/cdp_pga25_nrt_metrics.py
            base_parameters:
              inputParam: '{"environment":"${var.environment}"}'
              checkpoint: 'dbfs:/tmp/cdp/managed/batch/run${var.environment}/cdp_pga25_nrt_metrics'

      # The managed cluster will use memory-optimized instances due to having to store state in memory
      job_clusters:
        - job_cluster_key: cdp_batch_cluster${var.environment}
          new_cluster:
            spark_version: 16.4.x-scala2.12
            aws_attributes:
              availability: ON_DEMAND
            node_type_id: ${var.node_type_id}
            driver_node_type_id: ${var.driver_node_type_id}
            num_workers: ${var.num_workers}
            init_scripts:
              - workspace: 
                  destination: /Shared/datadog/dd_init.sh
            spark_conf:
              'spark.driver.extraJavaOptions': '-XX:+UseZGC'
            spark_env_vars:
              DD_API_KEY: "{{secrets/data-engineering/dd_api_key}}"
            custom_tags:
              owner: "Data Engineering"
      
      tags:
        business_unit: "cdp"
        title: "cdp"
        catalog: "cdp${var.environment}"
        data_layer: "managed"
        environment: ${var.environment}

      permissions:
        - level: CAN_MANAGE
          group_name: "dna live"
        - level: CAN_MANAGE
          group_name: "data engineering"