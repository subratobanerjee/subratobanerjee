# The main job for batch managed.
resources:
  jobs:
    horizon_managed_hourly:
      name: horizon_managed_hourly
      max_concurrent_runs: 1

      webhook_notifications:
        on_failure:
          - id: ${var.slack_webhook}

      schedule:
        quartz_cron_expression: 0 0 * ? * * *
        timezone_id: UTC
        pause_status: ${var.schedule_status}

      tasks:
        - task_key: fact_weapon_match_summary
          job_cluster_key: horizon_managed_batch_cluster${var.environment}
          python_wheel_task:
            package_name: horizon
            entry_point: process_fact_weapon_match_summary
            parameters:
              - --environment
              - ${var.environment}
              - --checkpoint_location
              - dbfs:/tmp/horizon/managed/batch/run${var.environment}
          libraries:
            - whl: ${var.wheel_path}

        - task_key: fact_ability_usage
          job_cluster_key: horizon_managed_batch_cluster${var.environment}
          python_wheel_task:
            package_name: horizon
            entry_point: process_fact_ability_usage
            parameters:
              - --environment
              - ${var.environment}
              - --checkpoint_location
              - dbfs:/tmp/horizon/managed/batch/run${var.environment}
          libraries:
            - whl: ${var.wheel_path}

        - task_key: fact_match_level_ability_usage
          job_cluster_key: horizon_managed_batch_cluster${var.environment}
          python_wheel_task:
            package_name: horizon
            entry_point: process_fact_match_lvl_ability_usage
            parameters:
              - --environment
              - ${var.environment}
              - --checkpoint_location
              - dbfs:/tmp/horizon/managed/batch/run${var.environment}
          libraries:
            - whl: ${var.wheel_path}
          depends_on:
            - task_key: fact_ability_usage

        - task_key:  dim_player
          job_cluster_key: horizon_managed_batch_cluster${var.environment}
          python_wheel_task:
            package_name: horizon
            entry_point: process_dim_player
            parameters:
              - --environment
              - ${var.environment}
              - --checkpoint_location
              - dbfs:/tmp/horizon/managed/batch/run${var.environment}/dim_player
          libraries:
            - whl: ${var.wheel_path}

        - task_key: fact_player_entitlement
          job_cluster_key: horizon_managed_batch_cluster${var.environment}
          python_wheel_task:
            package_name: horizon
            entry_point: process_fact_player_entitlement
            parameters:
              - --environment
              - ${var.environment}
              - --checkpoint_location
              - dbfs:/tmp/horizon/intermediate/batch/run${var.environment}/fact_player_entitlement
          libraries:
            - whl: ${var.wheel_path}

      # The managed cluster will use memory-optimized instances due to having to store state in memory
      job_clusters:
        - job_cluster_key: horizon_managed_batch_cluster${var.environment}
          new_cluster:
            spark_version: 15.2.x-scala2.12
            aws_attributes:
              availability: ON_DEMAND
            node_type_id: ${var.node_type_id}
            driver_node_type_id: ${var.driver_node_type_id}
            num_workers: ${var.num_workers}
            init_scripts:
              - workspace: 
                  destination: /Shared/datadog/dd_init.sh
            spark_env_vars:
              DD_API_KEY: "{{secrets/data-engineering/dd_api_key}}"
            custom_tags:
              owner: "Data Engineering"
      
      tags:
        business_unit: "Horizon"
        catalog: "horizon${var.environment}"
        data_layer: "managed"
        environment: ${var.environment}

      permissions:
        - level: CAN_MANAGE
          group_name: "dna live"
        - level: CAN_MANAGE
          group_name: "data engineering"
