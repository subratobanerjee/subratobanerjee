# The main job for batch managed.
resources:
  jobs:
    oak2_managed_daily:
      name: oak2_managed_daily
      max_concurrent_runs: 1

      webhook_notifications:
        on_failure:
          - id: ${var.slack_webhook}

      schedule:
        quartz_cron_expression: 0 0 0/6 * * ?
        timezone_id: UTC
        pause_status: ${var.schedule_status}

      tasks:
        - task_key: platform_id_mapping
          job_cluster_key: oak2_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../oak2/src/batch/reference/platform_id_mapping.py
            base_parameters:
              inputParam: '{"environment":"${var.environment}"}'

        - task_key: fact_player_activity
          job_cluster_key: oak2_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../oak2/src/batch/intermediate/fact_player_activity.py
            base_parameters:
              inputParam: '{"environment":"${var.environment}"}'
          depends_on:
            - task_key: platform_id_mapping

        - task_key: fact_player_session
          job_cluster_key: oak2_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../oak2/src/batch/intermediate/fact_player_session.py
            base_parameters:
              inputParam: '{"environment":"${var.environment}"}'
          depends_on:
            - task_key: platform_id_mapping

        - task_key: fact_player_character_game_status_daily
          job_cluster_key: oak2_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../oak2/src/batch/managed/fact_player_character_game_status_daily.py
            base_parameters:
              inputParam: '{"environment":"${var.environment}"}'
          depends_on:
            - task_key: platform_id_mapping
            - task_key: fact_player_character_mission_stats_daily    

        - task_key: fact_player_ftue_steps
          job_cluster_key: oak2_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../oak2/src/batch/managed/fact_player_ftue_steps.py
            base_parameters:
              inputParam: '{"environment":"${var.environment}"}'        

        - task_key: fact_player_game_status_daily
          job_cluster_key: oak2_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../oak2/src/batch/managed/fact_player_game_status_daily.py
            base_parameters:
              inputParam: '{"environment":"${var.environment}"}'
          depends_on:
            - task_key: platform_id_mapping
            - task_key: fact_player_character_mission_stats_daily

        - task_key: fact_player_character
          job_cluster_key: oak2_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../oak2/src/batch/managed/fact_player_character.py
            base_parameters:
              inputParam: '{"environment":"${var.environment}"}'
            
        - task_key: fact_player_ftue_daily
          job_cluster_key: oak2_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../oak2/src/batch/managed/fact_player_ftue_daily.py
            base_parameters:
              inputParam: '{"environment":"${var.environment}"}'
          depends_on:
            - task_key: fact_player_ftue_steps
            - task_key: fact_player_character

        - task_key: fact_player_character_boss_fight_daily
          job_cluster_key: oak2_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../oak2/src/batch/managed/fact_player_character_boss_fight_daily.py

            base_parameters:
              inputParam: '{"environment":"${var.environment}"}'
        
        - task_key: fact_player_discovery_daily
          job_cluster_key: oak2_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../oak2/src/batch/managed/fact_player_discovery_daily.py
            base_parameters:
              inputParam: '{"environment":"${var.environment}"}'

        - task_key: fact_player_character_poa_stats
          job_cluster_key: oak2_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../oak2/src/batch/managed/fact_player_character_poa_stats.py
            base_parameters:
              inputParam: '{"environment":"${var.environment}"}'

        - task_key: agg_core_metrics_daily
          job_cluster_key: oak2_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../oak2/src/batch/managed/agg_core_metrics_daily.py
            base_parameters:
              inputParam: '{"environment":"${var.environment}"}'
          depends_on:
            - task_key: fact_player_game_status_daily
            - task_key: fact_player_session


        - task_key: fact_player_character_mission_stats_daily
          job_cluster_key: oak2_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../oak2/src/batch/managed/fact_player_character_mission_stats_daily.py
            base_parameters:
              inputParam: '{"environment":"${var.environment}"}'
          depends_on:
            - task_key: platform_id_mapping

        - task_key: cdp_bdl4_summary
          job_cluster_key: oak2_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../cdp/src/batch/managed/cdp_bdl4_summary.py
            base_parameters: 
              inputParam: '{"environment":"${var.environment}"}'
              checkpoint: 'dbfs:/tmp/cdp/managed/batch/run${var.environment}/cdp_bdl4_summary'
          depends_on:
            - task_key: platform_id_mapping

        - task_key: cdp_bdl4_daily_events
          job_cluster_key: oak2_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../cdp/src/batch/managed/cdp_bdl4_daily_events.py
            base_parameters: 
              inputParam: '{"environment":"${var.environment}"}'
              checkpoint: 'dbfs:/tmp/cdp/managed/batch/run${var.environment}/cdp_bdl4_daily_events'  
          depends_on:
            - task_key: cdp_bdl4_summary

        - task_key: fact_player_summary_ltd
          job_cluster_key: oak2_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../oak2/src/batch/managed/fact_player_summary_ltd.py
            base_parameters: 
              inputParam: '{"environment":"${var.environment}"}'
        
        - task_key: fact_player_entitlement
          job_cluster_key: oak2_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../oak2/src/batch/managed/fact_player_entitlement.py
            base_parameters:
              inputParam: '{"environment":"${var.environment}"}'     

        - task_key: snowflake_refresh_managed_oak2
          job_cluster_key: oak2_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../../utils/src/snowflake/refresh_snowflake_iceberg_tables.py
            base_parameters:
              environment: ${var.environment}
              title: oak2
              dbx_catalog: oak2${var.environment}
              dbx_schema: managed
          depends_on:
            - task_key: agg_core_metrics_daily
            - task_key: fact_player_character_boss_fight_daily
            - task_key: fact_player_character_game_status_daily
            - task_key: fact_player_character_mission_stats_daily
            - task_key: fact_player_character_poa_stats
            - task_key: fact_player_character
            - task_key: fact_player_discovery_daily
            - task_key: fact_player_ftue_daily
            - task_key: fact_player_ftue_steps
            - task_key: fact_player_game_status_daily

        - task_key: snowflake_refresh_managed_oak2cdp
          job_cluster_key: oak2_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../../utils/src/snowflake/refresh_snowflake_iceberg_tables.py
            base_parameters:
              environment: ${var.environment}
              title: oak2
              dbx_catalog: dataanalytics${var.environment}
              dbx_schema: cdp_ng
          depends_on:
            - task_key: cdp_bdl4_summary
            - task_key: cdp_bdl4_daily_events
        
        - task_key: snowflake_refresh_reference_oak2
          job_cluster_key: oak2_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../../utils/src/snowflake/refresh_snowflake_iceberg_tables.py
            base_parameters:
              environment: ${var.environment}
              title: oak2
              dbx_catalog: oak2${var.environment}
              dbx_schema: reference
          depends_on:
            - task_key: platform_id_mapping


      # The managed cluster will use memory-optimized instances due to having to store state in memory
      job_clusters:
        - job_cluster_key: oak2_managed_batch_cluster${var.environment}
          new_cluster:
            spark_version: 16.4.x-scala2.12
            data_security_mode: SINGLE_USER
            aws_attributes:
              availability: ON_DEMAND
            node_type_id: m7gd.2xlarge
            driver_node_type_id: m7gd.4xlarge
            autoscale:
              min_workers: 1
              max_workers: 20
            init_scripts:
              - workspace: 
                  destination: /Shared/datadog/dd_init.sh
            spark_conf:
              'spark.driver.extraJavaOptions': '-XX:+UseZGC'
            spark_env_vars:
              DD_API_KEY: "{{secrets/data-engineering/dd_api_key}}"
            custom_tags:
              owner: "Data Engineering"
            cluster_log_conf:
              dbfs:
                destination: dbfs:/cluster-logs
      
      tags:
        business_unit: "Core Games"
        title: "Oak2"
        catalog: "oak2${var.environment}"
        data_layer: "managed"
        environment: ${var.environment}

      permissions:
        - level: CAN_MANAGE
          group_name: "dna live"
        - level: CAN_MANAGE
          group_name: "data engineering"