# The main job for raw.
resources:
  jobs:
    oak2_managed_nrt:
      name: oak2_managed_nrt
      max_concurrent_runs: 1

      continuous:
        pause_status: ${var.schedule_status}
        task_retry_mode: ON_FAILURE

      webhook_notifications:
        on_failure:
          - id: ${var.slack_webhook}

      tasks:
        - task_key: agg_logins_nrt
          job_cluster_key: oak2_streaming${var.environment}
          notebook_task:
            notebook_path: ../oak2/src/streaming/managed/agg_logins_nrt.py
            base_parameters:
              inputParam: '{"environment":"${var.environment}"}'
              checkpoint: 'dbfs:/tmp/oak2/managed/streaming/run${var.environment}/agg_logins_nrt'
          webhook_notifications:
            on_failure:
              - id: ${var.slack_webhook}
        
        - task_key: agg_installs_nrt
          job_cluster_key: oak2_streaming${var.environment}
          notebook_task:
            notebook_path: ../oak2/src/streaming/managed/agg_installs_nrt.py
            base_parameters:
              inputParam: '{"environment":"${var.environment}"}'
              checkpoint: 'dbfs:/tmp/oak2/managed/streaming/run${var.environment}/agg_installs_nrt'
          webhook_notifications:
            on_failure:
              - id: ${var.slack_webhook}

        - task_key: agg_mission_stats_nrt
          job_cluster_key: oak2_streaming${var.environment}
          notebook_task:
            notebook_path: ../oak2/src/streaming/managed/agg_mission_stats_nrt.py
            base_parameters:
              inputParam: '{"environment":"${var.environment}"}'
              checkpoint: 'dbfs:/tmp/oak2/managed/streaming/run${var.environment}/agg_mission_stats_nrt'
          webhook_notifications:
            on_failure:
              - id: ${var.slack_webhook}
        
        - task_key: agg_character_creation_nrt
          job_cluster_key: oak2_streaming${var.environment}
          notebook_task:
            notebook_path: ../oak2/src/streaming/managed/agg_character_creation_nrt.py
            base_parameters:
              inputParam: '{"environment":"${var.environment}"}'
              checkpoint: 'dbfs:/tmp/oak2/managed/streaming/run${var.environment}/agg_character_creation_nrt'
          webhook_notifications:
            on_failure:
              - id: ${var.slack_webhook}

      job_clusters:
        - job_cluster_key: oak2_streaming${var.environment}
          new_cluster:
            spark_version: 16.4.x-scala2.12
            data_security_mode: SINGLE_USER
            aws_attributes:
              availability: ON_DEMAND
            node_type_id: ${var.node_type_id}
            driver_node_type_id: ${var.driver_node_type_id}
            num_workers: ${var.num_workers}
            enable_elastic_disk: true
            init_scripts:
              - workspace:
                  destination: /Shared/datadog/dd_init.sh
            spark_conf:
              'spark.driver.extraJavaOptions': '-XX:+UseZGC'
            spark_env_vars:
              DD_API_KEY: "{{secrets/data-engineering/dd_api_key}}"
            custom_tags:
              owner: "Data Engineering"

      tags:
        business_unit: "Core Games"
        title: "Oak2"
        data_layer: "raw"
        environment: ${var.environment}
        owner: "Data Engineering"

      permissions:
        - level: CAN_MANAGE
          group_name: "dna live"
        - level: CAN_MANAGE
          group_name: "data engineering"