# The main job for batch managed.
resources:
  jobs:
    wwe2k25_managed_batch:
      name: wwe2k25_managed_batch
      max_concurrent_runs: 1

      webhook_notifications:
        on_failure:
          - id: ${var.slack_webhook}

      schedule:
        quartz_cron_expression: 0 0 4 ? * * *
        timezone_id: UTC
        pause_status: ${var.schedule_status}

      timeout_seconds: 10800
      
      health:
        rules:
          - metric: RUN_DURATION_SECONDS
            op: GREATER_THAN
            value: 10800

      tasks:
        - task_key: fact_player_game_status_daily
          job_cluster_key: wwe2k25_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../wwe/wwe2k25/src/batch/managed/fact_player_game_status_daily.py
            base_parameters:
              inputParam: '{"environment":"${var.environment}"}'            

        - task_key: agg_game_status_daily
          job_cluster_key: wwe2k25_managed_batch_cluster${var.environment}
          notebook_task:
            notebook_path: ../wwe/wwe2k25/src/batch/managed/agg_game_status_daily.py
            base_parameters:
              inputParam: '{"environment":"${var.environment}"}'
          depends_on:
            - task_key: fact_player_game_status_daily

        # - task_key: dim_player
        #   job_cluster_key: wwe2k25_managed_batch_cluster${var.environment}
