resources:
  jobs:
    coretech_dna_s3_ingestion:
      name: coretech_dna_s3_ingestion
      max_concurrent_runs: 1

      continuous:
        pause_status: ${var.schedule_status}
        task_retry_mode: ON_FAILURE

      webhook_notifications:
        on_failure:
          - id: ${var.slack_webhook}

      tasks:
        - task_key: s3_stream_raw_ingest
          job_cluster_key: coretech_dna_s3_ingestion${var.environment}
          python_wheel_task:
            package_name: common
            entry_point: s3_stream_raw_ingest
            parameters:
              - --environment
              - ${var.environment}
              - --checkpoint_location
              - dbfs:/tmp/coretech/s3/run${var.environment}
              - --s3_bucket
              - ecommerce-data-telemetryv2-prod-api-2kctp
              - --target_catalog
              - coretech${var.environment}
              - --target_schema
              - ecommercev2
              - --event_list
              - EntitlementRevokedEvent,EntitlementGrantedEvent,WalletBalanceChangeEvent
              - --backfill_days
              - 40  # Fetch data from the last 40 days(for initial load)

          libraries:
            - whl: ${var.wheel_path}
      
      parameters:
        - name: environment
          default: ${var.environment}
        - name: checkpoint_location
          default: dbfs:/tmp/coretech/s3/run${var.environment}
        - name: schema
          default: "ecommercev2"

      job_clusters:
        - job_cluster_key: coretech_dna_s3_ingestion${var.environment}
          new_cluster:
            spark_version: 15.2.x-scala2.12
            aws_attributes:
              availability: ON_DEMAND
            node_type_id: m7gd.xlarge
            driver_node_type_id: m7gd.xlarge
            num_workers: 1
            init_scripts:
              - workspace:
                  destination: /Shared/datadog/dd_init.sh
            spark_env_vars:
              DD_API_KEY: "{{secrets/data-engineering/dd_api_key}}"
            custom_tags:
              owner: "Data Engineering"
      
      tags:
        business_unit: "Coretech DNA"
        data_layer: "raw"
        environment: ${var.environment}
        owner: "Data Engineering"
      
      permissions:
        - level: CAN_MANAGE
          group_name: "dna live"
        - level: CAN_MANAGE
          group_name: "data engineering"