# The main job for raw.
resources:
  jobs:
    horizon_raw_ingest:
      name: horizon_raw_ingest
      max_concurrent_runs: 1

      continuous:
        pause_status: ${var.schedule_status}
        task_retry_mode: ON_FAILURE

      webhook_notifications:
        on_failure:
          - id: ${var.slack_webhook}

      tasks:
        - task_key: raw_ingest
          job_cluster_key: horizon_raw_ingest_cluster${var.environment}
          #notebook_task:
            #notebook_path: ../../../../streaming/common/raw/common_raw_ingest.py
          python_wheel_task:
            package_name: common
            entry_point: stream_raw_ingest
            parameters:
              - --environment
              - ${var.environment}
              - --checkpoint_location
              - dbfs:/tmp/horizon/raw/run${var.environment}
              - --bootstrap_servers
              - pkc-3nrx70.us-east-1.aws.confluent.cloud:9092
              - --title
              - horizon
              - --topics
              - telemetry.events.read.good.6aeb63f4494c4dca89e6f71b79789a84.1,telemetry.events.read.good.6d29e4bf8e1f4aefabde5526f2c221dc.1,telemetry.events.read.good.0acd3f6abd5d4e3f8e331996be289554.1,telemetry.events.read.good.bc6789d4330a499ca5db841d47696668.1
              - --starting_offsets
              - earliest

          libraries:
            - whl: /Workspace/Users/${workspace.current_user.userName}/${bundle.name}/${bundle.target}/artifacts/.internal/${var.wheel_name}-0.6-py3-none-any.whl       

      job_clusters:
        - job_cluster_key: horizon_raw_ingest_cluster${var.environment}
          new_cluster:
            spark_version: 16.0.x-scala2.12
            aws_attributes:
              availability: ON_DEMAND
            node_type_id: ${var.node_type_id}
            driver_node_type_id: ${var.driver_node_type_id}
            num_workers: ${var.num_workers}
            init_scripts:
              - workspace:
                  destination: /Shared/datadog/dd_init.sh
            spark_conf:
              'spark.driver.extraJavaOptions': '-XX:+UseZGC'
            spark_env_vars:
              DD_API_KEY: "{{secrets/data-engineering/dd_api_key}}"
            custom_tags:
              owner: "Data Engineering"
      
      tags:
        business_unit: "Horizon"
        title: "Horizon"
        catalog: "horizon${var.environment}"
        data_layer: "raw"
        environment: ${var.environment}
        owner: "Data Engineering"
      
      permissions:
        - level: CAN_MANAGE
          group_name: "dna live"
        - level: CAN_MANAGE
          group_name: "data engineering"

