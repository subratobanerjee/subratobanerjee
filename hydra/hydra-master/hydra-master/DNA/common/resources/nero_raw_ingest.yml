# The main job for raw.
resources:
  jobs:
    nero_raw_ingest:
      name: nero_raw_ingest
      max_concurrent_runs: 1

      continuous:
        pause_status: ${var.schedule_status}
        task_retry_mode: ON_FAILURE

      webhook_notifications:
        on_failure:
          - id: ${var.slack_webhook}

      tasks:
        - task_key: nero_raw_ingest
          job_cluster_key: nero_ingest_cluster${var.environment}
          #notebook_task:
          #notebook_path: ../../../../streaming/common/raw/common_raw_ingest.py
          python_wheel_task:
            package_name: common
            entry_point: stream_raw_ingest
            parameters:
              - --environment
              - ${var.environment}
              - --checkpoint_location
              - dbfs:/tmp/nero/raw/run${var.environment}
              - --bootstrap_servers
              - pkc-3nrx70.us-east-1.aws.confluent.cloud:9092
              - --title
              - nero
              - --topics
              - telemetry.events.read.good.c818ad1d80dd4638961b95d154151402.1,telemetry.events.read.good.22ac082d3b8e49219094611b85bda868.1
              - --starting_offsets
              - earliest
          webhook_notifications:
            on_failure:
              - id: ${var.slack_webhook}
          libraries:
            - whl: /Workspace/Users/${workspace.current_user.userName}/${bundle.name}/${bundle.target}/artifacts/.internal/${var.wheel_name}-0.6-py3-none-any.whl

      job_clusters:
        - job_cluster_key: nero_ingest_cluster${var.environment}
          new_cluster:
            spark_version: 16.4.x-scala2.12
            data_security_mode: SINGLE_USER
            aws_attributes:
              availability: ON_DEMAND
            node_type_id: m7gd.2xlarge
            driver_node_type_id: m7gd.4xlarge
            autoscale:
                min_workers: 2
                max_workers: 4
            init_scripts:
              - workspace:
                  destination: /Shared/datadog/dd_init.sh
            spark_conf:
              'spark.driver.extraJavaOptions': '-XX:+UseZGC'
            spark_env_vars:
              DD_API_KEY: "{{secrets/data-engineering/dd_api_key}}"
            custom_tags:
              owner: "Data Engineering"
      
      tags:
        business_unit: "Core Games"
        title: "Nero"
        catalog: "nero${var.environment}"
        data_layer: "raw"
        environment: ${var.environment}
        owner: "Data Engineering"
      
      permissions:
        - level: CAN_MANAGE
          group_name: "dna live"
        - level: CAN_MANAGE
          group_name: "data engineering"