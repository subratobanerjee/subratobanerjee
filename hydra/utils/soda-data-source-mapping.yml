# soda-data-source-mapping.yml
# the mapping here looks for catalog and schema to get associated data_source name that exists in the SODA Cloud UI
# e.g. nero.managed will return databricks_nero_managed
nero:
  managed: databricks_nero_managed
  raw: databricks_nero_raw
  intermediate: databricks_nero_intermediate

dataanalytics:  
  cdp_ng: databricks_dataanalytics_cdp_ng

wwe2k25:
  managed: databricks_wwe2k25
  intermediate: databricks_wwe2k25_intermediate

oak2:
  managed: databricks_oak2_managed
  managed_view: databricks_oak2_managed_view
  raw: databricks_oak2_raw
  intermediate: databricks_oak2_intermediate
  reference: databricks_oak2_reference